<ion-list>
  <ion-item color="success"
            [disabled]="!valid"
            (click)="add()"
            button>
    <ion-icon name="add-circle-sharp"
              slot="start"></ion-icon>
    <ion-label>
      Adicionar
    </ion-label>
  </ion-item>
  <ion-item (click)="cancel()"
            button>
    <ion-icon name="close-sharp"
              slot="start"></ion-icon>
    <ion-label>
      Cancelar
    </ion-label>
  </ion-item>
</ion-list>
